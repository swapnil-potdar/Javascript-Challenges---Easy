<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Demo</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
    // creating Object
    const person = {
        firstName: "John",
        lastName: "Doe",
        age: 25,
        country: "England"
    };
    document.getElementById("demo1").innerHTML = "Person's first name is " + person.firstName + " and he is " + person.age + " years old";
    </script>
</body>
</html>
